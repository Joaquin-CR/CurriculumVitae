<div class="container my-5">
    <div class="row">
        <div class="col">
            <div id="cardPresentacion" class="card" style="width: 100%;">
                <img src="assets/Img/IndividualImg.jpg" class="card-img rounded float-start" style="width: 30%;">
                <div class="card-body">
                    <h5 class="card-title">JOAQUIN CARREÑO RODRÍGUEZ</h5>
                    <p class="card-text">
                        INGENIERO EN TECNOLOGÍA DE SOFTWARE
                    </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Contacto <fa-icon [icon]="faContactCard"></fa-icon></h5>
                </div>
                <button class="btn btn-outline-dark">
                    <fa-icon [icon]="faGithub"></fa-icon>
                </button>
                <button class="btn btn-outline-primary" (click)="goToLigas('telegram')">
                    <fa-icon [icon]="faTelegram"></fa-icon>
                </button>
                <button class="btn btn-outline-dark" (click)="goToLigas('linkedin')">
                    <fa-icon [icon]="faLinkedin"></fa-icon>
                </button>
                <button class="btn btn-outline-danger">
                    <fa-icon [icon]="faGoogle"> joaquin.carrdr@gmail.com</fa-icon>
                </button>
                <button class="btn btn-outline-success" (click)="goToLigas('whatsapp')">
                    <fa-icon [icon]="faWhatsappSquare"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
